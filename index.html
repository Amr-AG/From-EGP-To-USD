<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="CSS\learnStyle.css" />
    <title>Convert EGP To USD</title>
  </head>
  <body>
    <div class="container">
      
      <h2 class="Head-line">Convert Egyptian pound To Dollar</h2>
      <div class="content">
        <form class="input" action="">
          <div class="fromcontainer">
            <span class="Name">From</span>
            <select class="select-from" name="" id="">
              <option value="EGP">EGP</option>
              <option value="USD">USD</option>
            </select>

            <input
              class="from"
              type="number"
              name="from"
              id=""
              placeholder=""
              value=""
            />
          </div>

          <div class="fromcontainer">
            <span class="Name">To</span>
            <select class="select-To" name="" id="">
              <option value="USD">USD</option>
              <option value="EGP">EGP</option>
            </select>
            <input
              class="to"
              type="text"
              name="to"
              id=""
              placeholder=""
              value=""
            />
          </div>
        </form>
      </div>
    </div>
    <script src="JS\learn.js"></script>
  </body>
</html>
